<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweetie Demo</title>
    <style type="text/css">
        body {
            background: #fff;
            color: #8e8e8e;
            font: 12px/20px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
            margin-top: 5px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            color: #76949F;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .source, .source2 {
            width: 350px;
            margin: 0 auto;
            border: 1px solid #e0e0e0;
            background: white;
            display: block;
            white-space: pre;
            -webkit-border-radius: 3px;
               -moz-border-radius: 3px;
                    border-radius: 3px;
        }

        .source2 {
            width: 450px;
        }

        .example1 {
            width: 100%;
            margin: 0px auto;
        }

        .example1 .tweet {
            padding: 15px;
            position: relative;
            background: #ECF1F2;
            -webkit-border-radius: 3px;
               -moz-border-radius: 3px;
                    border-radius: 3px;
        }

        .example1 .tweet:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-width: 10px;
            border-style: solid;
            border-color: #ECF1F2 transparent transparent transparent;
            bottom: -20px;
            left: 50%;
            margin-left: -10px;
        }

        .example1 .tweet .date {
            margin-top: 5px;
            font-weight: bold;
            font-size: 11px;
        }

        .example1 .button {
            background-color: rgb(105, 210, 231);
            background-repeat: no-repeat;
            background-position: center;
            
            width: 155px;
            height: 28px;
            margin: 20px auto 0;
            -webkit-border-radius: 6px;
               -moz-border-radius: 6px;
                    border-radius: 6px;
            -webkit-box-shadow: rgba(87, 169, 185, 0.9) 0px 3px 0px 0px, transparent 0 0 0;
               -moz-box-shadow: rgba(87, 169, 185, 0.9) 0px 3px 0px 0px, transparent 0 0 0;
                    box-shadow: rgba(87, 169, 185, 0.9) 0px 3px 0px 0px, transparent 0 0 0;
        }

        .example1 .button:hover {
            -webkit-box-shadow: rgb(105, 210, 231) 0px 3px 0px 0px, transparent 0 0 0;
               -moz-box-shadow: rgb(105, 210, 231) 0px 3px 0px 0px, transparent 0 0 0;
                    box-shadow: rgb(105, 210, 231) 0px 3px 0px 0px, transparent 0 0 0;
        }

        .example2 {
            width: 600px;
            padding: 15px;
            margin: 50px auto;
            background: white;
            -webkit-border-radius: 3px;
               -moz-border-radius: 3px;
                    border-radius: 3px;
        }
    
        .example2 .tweet {
            overflow: hidden;
        }

        .example2 ul {
            width: 99999px;
            height: 100px;
        }

        .example2 ul li {
            width: 200px;
            height: 100px;
            float: left;
            border-right: 1px solid #eee;
            padding: 0 10px 0 0;
            margin: 0 10px 0 0;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="tweetie.js"></script>
</head>
<body>
    <div class="example1">
        <div class="tweet"></div>
        <div class="button">
            <a href="https://twitter.com/tilesstore" class="twitter-follow-button " data-show-count="false" data-size="large">Follow @tilesstore</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>
    </div>
    
    <script  type="text/javascript">
        $('.example1 .tweet').twittie({
            dateFormat: '%b. %d, %Y',
            template: '{{tweet}} <div class="date">{{date}}</div>',
            count: 2
        });
    </script>

    
</body>
</html>
